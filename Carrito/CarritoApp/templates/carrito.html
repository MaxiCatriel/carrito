<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="alert alert-primary" role="alert">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" colspan="3" class="text-center">Carrito</th>
                </tr>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio Unitario ($)</th>
                    <th scope="col">Cantidad</th>
                </tr>
            </thead>
            <tbody>
                {% if request.session.carrito.items %}
                    {% for key, value in request.session.carrito.items %}
                        <tr>
                            <td>{{ value.nombre }}</td>
                            <td>{{ value.precio }}</td>
                            <td>{{ value.acumulado }}
                                <a href="{% url 'Add' value.producto_id %}" class="badge btn btn-dark">+</a>
                                <a href="{% url 'Sub' value.producto_id %}" class="badge btn btn-dark">-</a>
                            </td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="3">
                            <div class="alert alert-danger text-center"> Sin Productos </div>
                        </td>
                    </tr>
                {% endif %}
                <tr>
                    <th scope="row">Total:</th>
                    <td colspan="2"> $ {{ total_carrito }}</td>
                </tr>
            </tbody>
        </table>
        <hr>
    </div>
    <div class="row text-center">
        <div class="col-md-6">
            <a href="{% url 'CLS' %}" class="btn btn-primary">Limpiar</a>
        </div>
        <div class="col-md-6">
            <a href="#" class="btn btn-success">Guardar</a>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
