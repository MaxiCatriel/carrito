<!DOCTYPE html>
{% load static %}
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Bienvenidoa a Tienda</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class= "container"> 
            <div class="row">
                <div class="col-12 alig-self-center"><h1 class="display-1">TIENDA</h1></div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="row" style="padding: 10px 0;">
                        <div class="col-12">
                            <div class="row">
                                {% for producto in productos %}
                                <div class="col-6">
                                    <div class="card" style="height: 10rem; width: 23rem; margin 5px 0px;">
                                        <div class="card-body">
                                            <h5 class="card-title">{{producto.nombre}}</h5>
                                            <p class= "card-text">Precio: {{producto.precio | floatformat:2 }} $</p>
                                            <a href="{% url 'Add' value.producto_id %}" class="btn btn-primary">Agregar al carrito</a>
                                        </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                 {% include 'carrito.html' %}
                </div>
            </div>      
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    </body>
    </html>
